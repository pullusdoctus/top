<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
  </head>

  <body>
    <h1>About Page</h1>

    <!-- src can be absolute or relative, but it tells the browser where the image is -->
    <!-- alt is a description of the image, used if the browser fails to load the image, or in screen readers -->
    <img src="../images/dog.jpg" alt="A picture of a pug dog" height="620" width="310">
  </body>
</html>
