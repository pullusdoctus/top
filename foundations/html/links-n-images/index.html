<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
  </head>

  <body>
    <h1>Homepage</h1>

    <!-- anchor tags mark text as links -->
    <!-- href indicates where to go when clicking the link -->
    <!-- target indicates whether to open the link on this tab or on a new one (_self or _blank) -->
    <!-- rel states the relation between this page and the page it opens; noopener stops the new page to open this one, noreferrer hides this page's user -->
    <!-- the link here is an absolute link: it includes both the scheme and the domain -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>

    <!-- the link here is relative: it links to a local file with a relative direction -->
    <a href="./pages/about.html">About this site</a>
  </body>
</html>
